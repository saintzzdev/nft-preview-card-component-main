<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="css/styles.css" rel="stylesheet"/>
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <div class="contenedor-principal">
    <div class="imagen">
      <img src="images/image-equilibrium.jpg"/>
    </div>
    <div class="titulo">
      <p>Equllibrium #3429</p>
    </div>
    <div class="descripcion">
      <p>Our Equilibrium collection promotes 
        balance and calm.</p>
    </div>
    <div class="eth-cantidad">
      <img class="eth-icono" src="images/icon-ethereum.svg"/>
      <p>0.041 ETH</p>
        <img class="reloj" src="images/icon-clock.svg"/>
        <p class="color-tiempo">3 days left</p>
    </div>
    <div>
      <hr>
    </div>
    <div class="autor-info">
      <img class="avatar" src="images/image-avatar.png"/>
      <span>Creation of <span class="nombre">Jules Wyvern<span></span>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Saintzzdev</a>.
  </div>
</body>
</html>
